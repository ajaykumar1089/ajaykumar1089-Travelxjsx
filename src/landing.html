<!-- Responsive Traveller icon (SVG symbol + example uses) -->
<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Traveller Icon â€” Responsive SVG</title>
<style>
  :root{
    /* default icon color and default size */
    --icon-color: #0b76ff;
    --icon-size: 38px; /* change to any desired size */
  }

  /* Generic responsive icon class */
  .vc-icon{
    display:inline-block;
    width:var(--icon-size);
    height:var(--icon-size);
    vertical-align:middle;
  }

  /* Use fill color from CSS variable */
  .vc-icon svg { width:100%; height:100%; display:block; }
  .vc-icon svg .primary { fill:var(--icon-color); }
  .vc-icon svg .secondary { fill:transparent; }

  /* Example: make icon scale to container width */
  .fluid { width: 24vw; max-width: 200px; height: auto; }
</style>
</head>
<body>

<!-- SVG sprite (keep this once in your document or in a shared sprite file) -->
<svg xmlns="http://www.w3.org/2000/svg" style="display:none">
  <!-- Traveller symbol (viewBox 64x64). Single-color paths for crisp scaling. -->
  <symbol id="icon-traveller" viewBox="0 0 64 64">
    <!-- large location pin -->
    <path class="primary" d="M47.5 8.25c-6.9 0-12.5 5.6-12.5 12.5 0 9.19 12.5 24.5 12.5 24.5s12.5-15.31 12.5-24.5c0-6.9-5.6-12.5-12.5-12.5zm0 16.5a4 4 0 110-8 4 4 0 010 8z"/>
    <!-- head -->
    <path class="primary" d="M21.5 15.75c2.5-3.1 7.4-5.5 11.3-4.4 1 .3 2 .2 2.6-.1 1.3-.7 3.2-.7 4 .1.9.8 1 2.6.2 3.8-.4.6-1 1-1.8 1.4-.7.3-1.2.9-1.4 1.6-.2.9-.8 2.3-1.2 3.1-.6 1.2-2.5 2.2-3.9 2.6-2 .6-4.8 1.2-6.8 0-1.2-.7-2.2-2.5-2.4-4-.2-1.4.2-2.8.6-3.7.2-.5.3-1 .6-1.6z"/>
    <!-- phone -->
    <rect x="36.2" y="24.8" width="7.2" height="10.2" rx="1.1" class="primary" transform="rotate(-12 39.8 29.95)"/>
    <circle cx="39.8" cy="30.5" r="1.2" class="secondary"/> <!-- transparent inner detail (keeps crisp simplicity) -->
    <!-- upper body & arm -->
    <path class="primary" d="M20.5 25.5c1.2 1.0 3.8 2.2 6.1 1.9 2.4-.3 7.9-1.9 11.5-3.1 0 0 3.6 6.8 3 8.4-.6 1.6-8.5 8.2-12.1 9.5-3.6 1.3-11.3 2.6-14 2-3.4-.8-5-1.2-5.8-3.6-.4-1.2-.1-5.1.8-8.2.9-3.2 3.2-7.2 10.6-7.8z"/>
    <!-- backpack -->
    <path class="primary" d="M8 32c1.6-4.2 5.4-6.3 9.6-6.3 4.6 0 7.6 2.1 9.4 3.6 0 0 1.5 0.6 1.9 1.2.6.8.8 2.0.5 3.1l-1.1 4.0c-.4 1.6-2.1 2.6-3.7 2.2l-13.3-3.6c-1.1-.3-1.7-1.5-1.2-2.6l-0.1-.4z"/>
    <!-- small suitcase -->
    <rect x="6.2" y="46.8" width="8.8" height="10.6" rx="1.6" class="primary"/>
    <rect x="9.6" y="42.8" width="2.2" height="4.8" rx="0.6" class="primary"/>
    <!-- simplify feet/wheels -->
    <circle cx="9.6" cy="56" r="1.1" class="primary"/>
    <circle cx="13.6" cy="56" r="1.1" class="primary"/>
  </symbol>
</svg>

<!-- Example usage: inline icon sized by CSS variable (--icon-size). -->
<div style="padding:18px; background:transparent;">
  <!-- default 38x38 -->
  <span class="vc-icon" title="Traveller icon (38x38)">
    <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
      <use href="#icon-traveller" />
    </svg>
  </span>

  <!-- bigger example (scales) -->
  <span class="vc-icon" style="--icon-size:64px; margin-left:12px" title="64x64">
    <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
      <use href="#icon-traveller" />
    </svg>
  </span>

  <!-- fluid width example -->
  <div class="vc-icon fluid" style="--icon-color:#0066cc; margin-top:12px;">
    <svg viewBox="0 0 64 64" aria-hidden="true" focusable="false">
      <use href="#icon-traveller" />
    </svg>
  </div>
</div>

</body>
</html>
